<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <h1>Expense Tracker</h1>
        <div class="content-container">
            <!-- Add Salary -->
            <div class="salary-div">
                <input type="tel" placeholder="Enter your salary">
                <button>Add Salary</button>
            </div>

            <!-- Salary details -->
            <div class="salary-details">
                <div>
                    <p>Total Amount : 10k</p>
                    <button>Edit</button>
                </div>
                <p>Remaining Amount <span>: 5K</span></p>
            </div>

            <!-- Add items -->
            <div class="add-expense-item">
                <div>
                    <input type="text" name="item-name" placeholder="Enter item name">
                    <input type="text" name="item-price" placeholder="Enter price">
                    <select name="select-items">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button>Add item</button>
            </div>

        </div>
    </div>
</body>

</html>
